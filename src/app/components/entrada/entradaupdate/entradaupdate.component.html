<mat-card>
  <mat-card-title>Alterar Entrada</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="entrada.descricaoentrada" name="descricaoentrada">
    </mat-form-field>
  </form>
</mat-card>


<button class="buttons" mat-raised-button (click)="updateEntrada()" color="primary">
  Salvar
 </button>

 <button class="buttonc" mat-raised-button (click)="cancelEntrada()" color="primary">
  Cancelar
 </button>
