<div class="mat-elevation-z8">
  <table mat-table [dataSource]="gastofixo" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="gastofixo">
      <th mat-header-cell *matHeaderCellDef >Descrição Gasto Fixo</th>
      <td mat-cell *matCellDef="let row">{{row.gastofixo}}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef >Valor (R$)</th>
      <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef >Ação</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/gastofixo/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/gastofixo/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="gastofixo.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 50]"
      aria-label="Select page">
  </mat-paginator>
</div>
